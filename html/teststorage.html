<!DOCTYPE html>
<html lang="cn">
	<head>
		<meta charset="utf-8" />
		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
		<title>Test Web Storage</title>
		<meta name="description" content="" />
		<meta name="author" content="jiacc" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<script src="../js/teststorage.js"></script>
	</head>
	<body>
		<div>
			<header>
				<h1>Web Storage</h1>
			</header>
			<nav>
				<p>
					<a href="../index.html">Home</a>
				</p>
				<p>
					<a href="/contact">Contact</a>
				</p>
			</nav>
			<div>
				<!--统计页面访问次数-->
				<br>
				<h2>用localStorage方法</h2>
				</br>
				<script type="text/javascript">
					if(localStorage.pagecount) {
						localStorage.pagecount = Number(localStorage.pagecount) + 1;
					} else {
						localStorage.pagecount = 1;
					}
					document.write("你是第" + localStorage.pagecount + "位访问该页面的网友。");

				</script>
				<p>
					刷新页面会看到计数器在增长。
				</p>
				<p>
					请关闭浏览器窗口，然后再试一次，计数器会继续计数。
				</p>
				<br>
				<h2>用sessionStorage方法</h2>
				</br>
				<script type="text/javascript">
					if(sessionStorage.pagecount) {
						sessionStorage.pagecount = Number(sessionStorage.pagecount) + 1;
					} else {
						sessionStorage.pagecount = 1;
					}
					document.write("你是第" + sessionStorage.pagecount + "位访问该页面的网友。");

				</script>
				<p>
					刷新页面会看到计数器在增长。
				</p>
				<p>
					请关闭浏览器窗口，然后再试一次，计数器已经重置了。
				</p>
			</div>
			<footer>
				<p>

				</p>
			</footer>
		</div>
	</body>
</html>
